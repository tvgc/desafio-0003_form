<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container-out">
        <div class="container-in">
            <div class="container__logo">
                <img src="assets/images/logo.png" class="hex">
                <div class="logo">
                    Company
                    <br>
                    <span>Logo</span>
                    <br>
                    Name
                </div>
            </div>
            <div class="container__form">
                <div class="container__form-in">
                    <div class="header">
                        <h1>Register</h1>
                        <h3>It's completely free</h3>
                    </div>
                    <form action="register">
                        <div class="container__item">
                            <label for="name">
                                <div>Name</div>
                                <input type="text" name="user" id="name" placeholder="Your full name">
                            </label>
                        </div>
                        <div class="container__item">
                            <label for="">
                                <div>Username</div>
                                <input type="text" placeholder="Username">
                            </label>
                        </div>
                        <div class="container__item">
                            <label for="">
                                <div>Email</div>
                                <input type="text" placeholder="Email adress">
                            </label>
                        </div>
                        <div class="container__item">
                            <label for="">
                                <div>Password</div>
                                <input type="text" placeholder="Password">
                            </label>
                        </div>
                        <div class="container__item">
                            <label for="">
                                <div>Confirm Password</div>
                                <input type="text" placeholder="Confirm your password">
                            </label>
                        </div>
                        <div class="container__item">
                            <label for="agreement">
                                <input type="checkbox" name="yes" id="agreement">
                                <div>Lorem ipsum dolor sit amet.</div>
                            </label>
                        </div>
                    </form>
                    
                    <div class="container__button">
                        <button>Create Account</button>
                        <div class="container__last-text">Lorem ipsum dolor sit.</div>
                        <!-- <div class="container__line"></div> "pequena linha abaixo da descrição acima" -->
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
