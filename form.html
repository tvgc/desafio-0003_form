<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="assets/style.css">
</head>
<body>
    <div class="container-out">
        <div class="container-in">
            <div class="container__logo">
                <div class="hex">
                   <div class="hex__logo">
                       <div class="hex__desc">
                           Company
                           <br>
                           <span>Logo</span>
                           <br>
                           Name
                       </div>
                   </div>
                </div>
            </div>
            <div class="container__form">
                <h1>Register</h1>
                <h3>It's completely free</h3>
                <form action="register">
                    <div class="container__item">
                        <label for="name">
                            <div>Name</div>
                            <input type="text" name="user" id="name" placeholder="Your full name">
                        </label>
                    </div>
                    <div class="container__item">
                        <label for="">
                            <div>Username</div>
                            <input type="text" placeholder="Username">
                        </label>
                    </div>
                    <div class="container__item">
                        <label for="">
                            <div>Email</div>
                            <input type="text" placeholder="Email adress">
                        </label>
                    </div>
                    <div class="container__item">
                        <label for="">
                            <div>Password</div>
                            <input type="text" placeholder="Password">
                        </label>
                    </div>
                    <div class="container__item">
                        <label for="">
                            <div>Confirm Password</div>
                            <input type="text" Confirm your password>
                        </label>
                    </div>
                    <div class="container__item">
                        <label for="agreement">
                            <input type="checkbox" name="yes" id="agreement">
                            <div>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Debitis perferendis maxime aliquid!</div>
                        </label>
                    </div>
                    <button>Create Account</button>
                    <div class="container__last-text">Lorem ipsum dolor sit.</div>
                    <div class="container__line"></div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
